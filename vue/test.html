<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(obj,index) in list" :class="{red:index == currentIndex}">{{obj.name}}  索引是：{{index}}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>

        new Vue({
            el: "#app",
            data: {
                currentIndex: 0,
                list: [{ name: '张三' }, { name: '李四' }, { name: '王五' }]
            }
        })
    </script>
</body>

</html>
