    <button id="btn">click</button>


    <script>

        // 函数防抖 函数去抖是一个需要频繁触发的函数，在规定时间内只让最后一次生效，前面的不生效比如 搜索
        function debounce(fn, delay) {
            var timer = null; 
            return function () {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    fn.apply(this);
                }, delay);
            }
        }

        var oBtn = document.getElementById('btn');

            function(){

            },3000
        )
