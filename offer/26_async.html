<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 异步请求
        async function first() {
            return new Promise(function (resolve) {
                setTimeout(() => {
                    console.log('请求成功')
                    resolve()
                }, 2000);
            })
        }


        async function test() {
            console.log('开始');
            await first();//调用异步请求
            console.log('第一个请求完成');
        }
        test();

    </script>
</body>

</html>
