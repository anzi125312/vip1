        // 类 构造函数 
        function Person(name,age){
            this.name = name,
            this.age = age,
            this.eat = function(){
                console.log('我正在吃。。。')
            }
        }

        var p1 = new Person('zs',20);
        var p2 = new Person('lisi',18);
        var p3 = new Person('wangwu',19);

        console.log(p2);
        console.log(p3);
